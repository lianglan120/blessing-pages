
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }
    .content {
      position: relative;
      top: 30%;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
      max-width: 90%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 id="name">Happy Birthday!</h1>
    <p id="message">Sending warm wishes...</p>
    <audio id="music" controls autoplay loop>
      <source src="" type="audio/mpeg">
    </audio>
    <br>
    <video id="video" width="300" autoplay muted loop>
      <source src="" type="video/mp4">
    </video>
  </div>
  <script>
    fetch("config.json")
      .then(response => response.json())
      .then(config => {
        document.getElementById("name").textContent = "Happy Birthday, " + config.name + "!";
        document.getElementById("message").textContent = config.message;
        document.body.style.backgroundImage = "url('" + config.backgroundImage + "')";
        document.getElementById("music").children[0].src = config.music;
        document.getElementById("video").children[0].src = config.video;
      });
  </script>
</body>
</html>
