
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎂 Happy Birthday 🎉</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="birthday-icons">🎂🎈🎉✨</div>
  <div class="container">
    <h1>🎉 Happy Birthday!</h1>
    <p class="signature">Wishing you love, laughter, and joy always 💖</p>

    <section>
      <h2>📸 Photo Collection</h2>
      <div class="carousel-wrapper">
        <div class="carousel-slide">
          <img src="assets/images/photo1.jpeg" alt="Photo 1" />
          <img src="assets/images/photo2.jpeg" alt="Photo 2" />
          <img src="assets/images/photo3.jpeg" alt="Photo 3" />
        </div>
      </div>
    </section>

    <section>
      <h2>🎬 Special Videos</h2>
      <video controls>
        <source src="assets/videos/video1.mp4" type="video/mp4"/>
        Your browser does not support the video tag.
      </video>
      <video controls>
        <source src="assets/videos/video2.mp4" type="video/mp4"/>
      </video>
    </section>
  </div>

  <script>
    const signature = document.querySelector(".signature");
    const messages = [
      "Wishing you love, laughter, and joy always 💖",
      "May your day be as special as you are 🌟",
      "Cheers to more adventures and memories 🎈"
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % messages.length;
      signature.textContent = messages[index];
    }, 4000);

    // meteor effect
    for (let i = 0; i < 10; i++) {
      const meteor = document.createElement("div");
      meteor.className = "meteor";
      meteor.style.left = `${Math.random() * window.innerWidth}px`;
      meteor.style.animationDelay = `${Math.random() * 5}s`;
      meteor.style.animationDuration = `${3 + Math.random() * 3}s`;
      document.body.appendChild(meteor);
    }
  </script>
</body>
</html>
