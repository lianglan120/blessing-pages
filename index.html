<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎂 Happy Birthday 🎉</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="floating-icons">🎂🎉🎈✨🎁</div>

  <div class="container">
    <h1>🎉 Happy Birthday!</h1>
    <p class="signature">Wishing you love, laughter, and joy always 💖</p>

    <section>
      <h2>📸 Photo Collection</h2>
      <div class="photo-gallery">
        <img src="assets/photo1.jpeg" alt="Photo 1"/>
        <img src="assets/photo2.jpeg" alt="Photo 2"/>
        <img src="assets/photo3.jpeg" alt="Photo 3"/>
      </div>
    </section>

    <section>
      <h2>🎬 Special Videos</h2>
      <div class="video-gallery">
        <video controls>
          <source src="assets/video1.mp4" type="video/mp4" />
        </video>
        <video controls>
          <source src="assets/video2.mp4" type="video/mp4" />
        </video>
      </div>
    </section>
  </div>

  <script>
    // 动态签名循环
    const signature = document.querySelector(".signature");
    const messages = [
      "Wishing you love, laughter, and joy always 💖",
      "May your day be filled with magic ✨",
      "Cheers to you on your special day 🎂"
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % messages.length;
      signature.textContent = messages[index];
    }, 4000);

    // 闪烁星光生成
    for (let i = 0; i < 40; i++) {
      const star = document.createElement("div");
      star.className = "twinkle";
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
